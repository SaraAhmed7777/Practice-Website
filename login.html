<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | CUNYServe</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 text-gray-800 font-sans">

  <!-- Shared Navbar -->
  <div id="navbar-placeholder"></div>

  <!-- Login Form -->
  <div class="flex justify-center items-center min-h-screen pt-12 sm:pt-0">
    <div class="bg-white p-8 rounded shadow-md w-full max-w-md mx-4">
      <h2 class="text-2xl font-bold mb-6 text-center text-[#00539B]">Login to Your Account</h2>
      <form>
        <div class="mb-4">
          <label class="block mb-1 font-medium">Email</label>
          <input type="email" placeholder="you@example.com" class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-[#00539B]">
        </div>
        <div class="mb-6">
          <label class="block mb-1 font-medium">Password</label>
          <input type="password" placeholder="••••••••" class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-[#00539B]">
        </div>
        <button type="submit" class="w-full bg-[#00539B] text-white py-2 rounded hover:bg-blue-700 transition">Login</button>
      </form>
      <p class="text-sm mt-4 text-center">Don't have an account?
        <a href="signup.html" class="text-[#00539B] hover:underline">Create one</a>
      </p>
    </div>
  </div>

  <!-- Load Navbar -->
  <script>
    fetch("navbar.html")
      .then(res => res.text())
      .then(data => {
        document.getElementById("navbar-placeholder").innerHTML = data;
        const script = document.createElement("script");
        script.src = "navbar.js";
        document.body.appendChild(script);
      });
  </script>

</body>
</html>
